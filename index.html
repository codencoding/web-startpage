<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Start Page</title>
    <meta name="author" content="Chase Oden">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="include/stylesheet.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" >
    <link rel="icon" href="include/imgs/startIcon.png">

    <script type="text/javascript" src="include/config.json"></script>
    <script type="text/javascript" src="include/launch_icons.json"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/config.js"></script>
</head>

<body>
    <!-- The overlay -->
    <div id="myNav" class="overlay">
        <!-- Overlay content -->
        <div class="overlay-content">
            <form onsubmit="set_local_vars(weather_key_inpt.value, city_id_inpt.value); hide_overlay();">
                <label>Weather API key</label>
                <input type="password" name="weather_key" minlength="32" maxlength="32" required>

                <label>City ID</label>
                <input type="text" name="city_id" minlength="7" maxlength="7" required>

                <input type="submit">
            </form>
        </div>
    </div>
    <!-- Settings sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="hide_sidebar(); hide_new_theme();">&times;</a>
        <table class="sidebar-content">
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <th colspan="2">
                    Theme
                </th>
                <tr>
                    <td>
                        Selected theme:
                    </td>
                    <td>
                        <select id="themePicker" class="settings_input" onchange="changeTheme()">
                            <option value="Dark">Dark</option>
                            <option value="Light">Light</option>
                        </select>
                    </td>
                </tr>
                <tr class="theme_setting">
                    <td>
                        --main-bg-color:
                    </td>
                    <td>
                        <input class="settings_input" placeholder="#ffffff"></input>
                    </td>
                </tr>
                <tr class="theme_setting">
                    <td>
                        --primary-color:
                    </td>
                    <td>
                        <input class="settings_input" placeholder="#ffffff"></input>
                    </td>
                </tr>
                <tr class="theme_setting">
                    <td>
                        --secondary-color:
                    </td>
                    <td>
                        <input class="settings_input" placeholder="#ffffff"></input>
                    </td>
                </tr>
                <tr class="theme_setting">
                    <td>
                        --tertiary-color:
                    </td>
                    <td>
                        <input class="settings_input" placeholder="#ffffff"></input>
                    </td>
                </tr>
                <tr class="theme_setting">
                    <td>
                        --text-color:
                    </td>
                    <td>
                        <input class="settings_input" placeholder="#ffffff"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="settings_input button">Change colors</button>
                    </td>
                    <td>
                        <button type="button" class="settings_input button" onclick="show_new_theme()">Create new theme</button>
                    </td>
                </tr>
                <tr id="new_theme" class="new_theme_elems" hidden>
                    <td>
                        New theme name:
                    </td>
                    <td>
                        <input class="settings_input"></input>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="new_theme_elems" hidden>
                        <button type="button" class="settings_input button" onclick="hide_new_theme();">Save theme</button>
                    </td>
                </tr>
                <th colspan="2">
                    Weather
                </th>
                <tr>
                    <td>
                        City ID:
                    </td>
                    <td>
                        <input id="cityIdInput" class="settings_input" placeholder="test"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Selected city:
                    </td>
                    <td>
                        <p id="cityName"></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" class="settings_input button" onclick="set_local_vars('', cityIdInput.value);">Update selected city</button>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        ---Debug---
                    </td>
                </tr>
                <tr>
                    <td>
                        Testing:
                    </td>
                    <td>
                        <select class="settings_input">
                            <option>Test_1</option>
                            <option>Test_2</option>
                        </select>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <div id="dateHeader">
        <div id="weather">
            <h2>City</h2>
            <h1>Temp</h1>
            <p>Large thunder storms outside, light rain</p>
        </div>
        <img src="include/imgs/settings.png" id="settings_btn" onclick="show_sidebar()"></img>
        <h1 id="clockDate">Loading Date...</h1>
        <h1 id="clockTime">Loading Time...</h1>
        <input id="searchBar" type="text" placeholder="Link or Search..." autofocus>
    </div><!--id="dateHeader-->
    <div id="headerSpacer"></div>
